<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map_canvas {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

      var map;
      var berlin = new google.maps.LatLng(52.5243700, 13.4105300);
      var MY_MAPTYPE_ID = 'custom_style';


      function initialize() {
         var styles = [
            {
                featureType: 'water',
                elementType: 'all',
                stylers: [
                    { hue: '#669999' },
                    { saturation: -56 },
                    { lightness: -34 },
                    { visibility: 'simplified' }
                ]
            },{
                featureType: 'landscape',
                elementType: 'all',
                stylers: [
                    { hue: '#e3e2e1' },
                    { saturation: -87 },
                    { lightness: 0 },
                    { visibility: 'on' }
                ]
            },{
                featureType: 'road',
                elementType: 'all',
                stylers: [
                    { hue: '#ffffff' },
                    { saturation: -100 },
                    { lightness: 100 },
                    { visibility: 'simplified' }
                ]
            },{
                featureType: 'poi',
                elementType: 'all',
                stylers: [
                    { hue: '#d8e1de' },
                    { saturation: -70 },
                    { lightness: 39 },
                    { visibility: 'off' }
                ]
            },{
                featureType: 'administrative',
                elementType: 'all',
                stylers: [
                    { hue: '#b3b2b0' },
                    { saturation: 2 },
                    { lightness: 38 },
                    { visibility: 'off' }
                ]
            },{
                featureType: 'transit',
                elementType: 'all',
                stylers: [
                    { hue: '#afc8e3' },
                    { saturation: 48 },
                    { lightness: 15 },
                    { visibility: 'on' }
                ]
            },{
                featureType: 'landscape.natural',
                elementType: 'labels',
                stylers: [
                    { hue: '#e3e2e1' },
                    { saturation: -77 },
                    { lightness: -7 },
                    { visibility: 'simplified' }
                ]
            },{
                featureType: 'landscape.man_made',
                elementType: 'labels',
                stylers: [
                    { hue: '#e3e2e1' },
                    { saturation: -87 },
                    { lightness: 0 },
                    { visibility: 'simplified' }
                ]
            }
        ];

      var mapOptions = {
          zoom: 12,
          center: berlin,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
          },
          mapTypeId: MY_MAPTYPE_ID
        };

        map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

        var styledMapOptions = {
          name: 'Custom Style'
        };

        var customMapType = new google.maps.StyledMapType(styles, styledMapOptions);

        map.mapTypes.set(MY_MAPTYPE_ID, customMapType);

        var textMarker = 'images/marker_text.png'
        var myLatLng = new google.maps.LatLng(52.524, 13.4105300);
        var testMarker01 = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: textMarker
        });



        var soundMarker = 'images/marker_sound.png'
        var myLatLng = new google.maps.LatLng(52.523, 13.4105300);
        var testMarker02 = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: soundMarker
        });

        var photoMarker = 'images/marker_photo.png'
        var myLatLng = new google.maps.LatLng(52.525, 13.4105300);
        var testMarker03 = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: photoMarker
        });


      }

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
